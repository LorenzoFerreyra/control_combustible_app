{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-custom text-white">
                    <h2 class="mb-0">Editar empleado</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_id_empleado" class="form-label">ID Empleado</label>
                                <input type="text" id="id_id_empleado" name="id_empleado" class="form-control" value="{{ empleado.id_empleado }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_res" class="form-label">RES</label>
                                <input type="text" id="id_res" name="res" class="form-control" value="{{ empleado.res }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_ub_actual" class="form-label">Ubicación actual</label>
                            <input type="text" id="id_ub_actual" name="ub_actual" class="form-control" value="{{ empleado.ub_actual }}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_paterno" class="form-label">Apellido paterno</label>
                                <input type="text" id="id_paterno" name="paterno" class="form-control" value="{{ empleado.paterno }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_materno" class="form-label">Apellido materno</label>
                                <input type="text" id="id_materno" name="materno" class="form-control" value="{{ empleado.materno }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_nom1" class="form-label">Primer nombre</label>
                                <input type="text" id="id_nom1" name="nom1" class="form-control" value="{{ empleado.nom1 }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_nom2" class="form-label">Segundo nombre</label>
                                <input type="text" id="id_nom2" name="nom2" class="form-control" value="{{ empleado.nom2 }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_cargo" class="form-label">Cargo</label>
                                <input type="text" id="id_cargo" name="cargo" class="form-control" value="{{ empleado.cargo }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_nivel" class="form-label">Nivel</label>
                                <input type="text" id="id_nivel" name="nivel" class="form-control" value="{{ empleado.nivel }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_ingreso" class="form-label">Fecha de ingreso</label>
                                <input type="date" id="id_ingreso" name="ingreso" class="form-control" value="{{ empleado.ingreso }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_salida" class="form-label">Fecha de salida</label>
                                <input type="date" id="id_salida" name="salida" class="form-control" value="{{ empleado.salida }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_admin" class="form-label">Admin</label>
                            <select id="id_admin" name="admin" class="form-select">
                                <option value="">Seleccione...</option>
                                <option value="1" {% if empleado.admin %}selected{% endif %}>Sí</option>
                                <option value="0" {% if not empleado.admin %}selected{% endif %}>No</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Editar empleado</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
