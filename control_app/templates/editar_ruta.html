{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-custom text-white">
                    <h2 class="mb-0">Editar Ruta</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            <input type="text" id="id_nombre" name="nombre" class="form-control" value="{{ ruta.nombre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                            <textarea id="id_descripcion" name="descripcion" class="form-control" rows="4" required>{{ ruta.descripcion }}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
